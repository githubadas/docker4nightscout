name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build & Push Image
      run: |
        echo "${{ secrets.DOCKERPWD }}" | docker login -u "pablonczyk" --password-stdin
        docker image build -t pablonczyk/docker4nightscout:latest .
        docker push pablonczyk/docker4nightscout:latest
